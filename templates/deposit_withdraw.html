{% extends "base.html" %}
{% block title %}Manage Account{% endblock %}
{% block content %}
<section style="padding: 100px 0; background-color: var(--bg-color);">
  <div class="container">
    <h1 class="text-center" style="color: var(--text-color); margin-bottom: 40px;">Manage Your Account</h1>
    <div class="row">
      <!-- Deposit Form -->
      <div class="col-md-6">
        <h2 style="color: var(--text-color);">Deposit Money</h2>
        <form action="{{ url_for('deposit') }}" method="POST">
          <div class="form-group">
            <label for="deposit_amount" style="color: var(--text-color);">Amount:</label>
            <input type="number" step="0.01" class="form-control" name="deposit_amount" id="deposit_amount" required>
          </div>
          <button type="submit" class="btn btn-custom-primary">Deposit</button>
        </form>
      </div>
      <!-- Withdraw Form -->
      <div class="col-md-6">
        <h2 style="color: var(--text-color);">Withdraw Money</h2>
        <form action="{{ url_for('withdraw') }}" method="POST">
          <div class="form-group">
            <label for="withdraw_amount" style="color: var(--text-color);">Amount:</label>
            <input type="number" step="0.01" class="form-control" name="withdraw_amount" id="withdraw_amount" required>
          </div>
          <button type="submit" class="btn btn-custom-secondary">Withdraw</button>
        </form>
      </div>
    </div>
    <!-- Display current balance -->
    <div class="text-center" style="margin-top: 20px; color: var(--text-color);">
      <h3>Your Current Balance: ${{ current_user.cash }}</h3>
    </div>
  </div>
</section>
{% endblock %}
