{% extends "base.html" %}
{% block title %}Withdraw Funds{% endblock %}
{% block content %}
<div class="container" style="padding: 100px 0;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default" style="background-color: var(--bg-color);">
        <div class="panel-heading" style="background-color: var(--accent-color);">
          <h3 class="panel-title" style="color: var(--text-color);">Withdraw Funds</h3>
        </div>
        <div class="panel-body" style="background-color: var(--bg-color); color: var(--text-color);">
          <form method="post" action="{{ url_for('withdraw_funds') }}">
            <div class="form-group">
              <label for="amount" style="color: var(--text-color);">Amount to Withdraw</label>
              <input type="number" step="0.01" class="form-control" id="amount" name="amount" required style="background-color: var(--bg-color); color: var(--text-color);">
            </div>
            <button type="submit" class="btn btn-custom-primary btn-block">Withdraw</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
